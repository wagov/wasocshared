name: Send advisory

on:
  workflow_dispatch:
    inputs:
      advisory_url:
        type: string

jobs:
  send-modified-files:
    name: Send advisory files if date is today in the commit
    runs-on: ubuntu-latest
    steps:
      - name: Send advisory
        uses: actions/checkout@v3
        run: ./.github/scripts/send-advisory.py "${{ inputs.advisory_url }}"
