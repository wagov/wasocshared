site_name: WA Cyber Security Unit (DGOV Technical)
site_url: https://wagov.github.io/wasocshared
repo_url: https://github.com/wagov/wasocshared
edit_uri: blob/main/docs
theme:
  name: material
  features:
    - navigation.sections
    - navigation.path
    - navigation.tracking
    - toc.integrate
    - toc.follow
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.highlight
    - search.share
  icon:
    logo: material/security
  palette:
    - media: "(prefers-color-scheme: dark)"
      primary: deep orange
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      primary: deep orange
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
plugins:
  - search
  - macros
  - redirects:
      redirect_maps:
        'onboarding/baseline-event-ingestion.md': 'baselines/data-sources.md'
markdown_extensions:
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
nav:
- Home: README.md
- Sentinel Connector Guidance: onboarding/sentinel-guidance.md
- SOC Onboarding: onboarding.md
- Baseline for Event Ingestion: baselines/data-sources.md
- Advisories (TLP:CLEAR): advisories.md
- IRP User Guide (Jira): docs/incident-reporting.md
- Training:
  - SOC Analyst Induction: docs/analyst-induction.md
  - Azure Basics: docs/azure-basics.md
  - Workstation Self-Build (Linux, macOS, Windows): docs/workstations.md
- Collecting Evidence: docs/collecting-evidence.md
- Cyber Security Playbooks: docs/playbooks.md
- WA Gov Links:
  - Incident Reporting Portal (IRP): https://irp.dpc.wa.gov.au
  - Digital Government (DGOV): https://www.wa.gov.au/organisation/department-of-the-premier-and-cabinet/office-of-digital-government
  - Cyber Security Policy (WA CSP): https://www.wa.gov.au/government/publications/wa-government-cyber-security-policy
  - Vulnerability Management: https://www.wa.gov.au/organisation/department-of-the-premier-and-cabinet/vulnerability-scanning-service-description